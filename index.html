<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link para Font Awesome -->
    <link rel="icon" href="./img/logo.jpg" type="image/x-icon"> <!-- Favicon -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-container">
                <i class="fas fa-user"></i> <!-- Ícone de usuário -->
                <input type="text" class="input-field" placeholder="Usuário" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i> <!-- Ícone de senha -->
                <input type="password" class="input-field" placeholder="Senha" required>
            </div>

              
            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Manter-me logado</label>
                </div>
                <a href="#" class="forgot-password">Esqueci minha senha</a>
            </div>
            
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>
</body>
</html>
